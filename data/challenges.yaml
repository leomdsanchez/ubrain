# Desafios fechados sem texto livre: apenas logica de sequencia.
# Formato de saida esperado: "token" (um unico token).

- id: seq_letters_forward
  prompt: ["A", "B", "C", "D", "?"]
  output_format: "token"
  ground_truth: "E"
  reward: 1.0

- id: seq_numbers_down_by2
  prompt: [9, 7, 5, 3, "?"]
  output_format: "token"
  ground_truth: 1
  reward: 1.0

- id: seq_alternating_letter_number
  prompt: ["A", 1, "B", 2, "C", "?"]
  output_format: "token"
  ground_truth: 3
  reward: 1.0

- id: seq_fibonacci
  prompt: [1, 1, 2, 3, 5, "?"]
  output_format: "token"
  ground_truth: 8
  reward: 1.0

- id: seq_cycle_repeat
  prompt: [2, 4, 6, 2, 4, "?"]
  output_format: "token"
  ground_truth: 6
  reward: 1.0

- id: seq_shapes_cycle
  prompt: ["square", "circle", "triangle", "square", "circle", "?"]
  output_format: "token"
  ground_truth: "triangle"
  reward: 1.0

- id: seq_shapes_sides_plus_one
  prompt: ["triangle", "square", "pentagon", "hexagon", "?"]
  output_format: "token"
  ground_truth: "heptagon"
  reward: 1.0

- id: seq_squares_numbers
  prompt: [1, 4, 9, 16, "?"]
  output_format: "token"
  ground_truth: 25
  reward: 1.0

- id: seq_powers_two
  prompt: [2, 4, 8, 16, "?"]
  output_format: "token"
  ground_truth: 32
  reward: 1.0

- id: seq_mod_cycle
  prompt: [1, 2, 0, 1, 2, "?"]
  output_format: "token"
  ground_truth: 0
  reward: 1.0

- id: seq_even_odd_tracks
  prompt: [2, 5, 4, 7, 6, "?"]
  output_format: "token"
  ground_truth: 9
  reward: 1.0

- id: seq_halving
  prompt: [64, 32, 16, 8, "?"]
  output_format: "token"
  ground_truth: 4
  reward: 1.0
